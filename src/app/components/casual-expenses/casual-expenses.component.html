<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody *ngFor="let expense of expenses">
      <tr>
        <th scope="row">1</th>
        <td>{{expense.expenseType}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.expenseAmount}} €</td>
      </tr>
    </tbody>
  </table>
